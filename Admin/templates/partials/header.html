<!DOCTYPE html>
<html>
	<head>
		{% load static %}

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{%if title%} {{title}} {%else%}  AdminLTE 3 | Dashboard {%endif%}</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
		<!-- Ionicons -->
		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<!-- Tempusdominus Bbootstrap 4 -->
		<link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
		<!-- iCheck -->
		<link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
		<!-- JQVMap -->
		<link rel="stylesheet" href="{% static 'plugins/jqvmap/jqvmap.min.css' %}">
		<!-- Theme style -->
		<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

	
		<!-- overlayScrollbars -->
		<link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
		<!-- Daterange picker -->
		<link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
		<!-- summernote -->
		<link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.css' %}">
		<!-- Google Font: Source Sans Pro -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">



		{%if request.LANGUAGE_CODE == "ar"%}
		
		<link rel="stylesheet" href="{% static 'dist_rtl/css/adminlte.min.css/' %}">
		<link rel="stylesheet" href="{% static 'dist_rtl/css/bootstrap-rtl.min.css' %}">
		<link rel="stylesheet" href="{% static 'dist_rtl/css/custom-style.css' %}">

		<style>
			label.custom-control-label{
				position: initial;
			}

			.float-right{
				float: left !important;
			}
			
			.float-left{
				float: right !important;
			}
			
		</style>
		
		{%endif%}
		<link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet"/>
		<link href="{%static 'css/admin.css'%}" rel="stylesheet"/>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" rel="stylesheet"/>
		

		
		
	</head>

	<body class="hold-transition sidebar-mini sidebar-collapse">
		<div class="wrapper">
