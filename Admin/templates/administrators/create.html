{%extends "partials/main-layout.html"%}

{%block content%}


<div class="form-wrapper container" style="width: 80%; padding: 1px">
	
	<div class="card  card-primary mt-5">
		
		<div class="card-header">
			<h3 class="card-title">Create Administrator</h3>
		</div>
		
		<div class="card-body">
			<!-- {%for m in messages%}
				 {%if "error" in m.tags%}
				 <div class="alert alert-danger">

				 {{m.message| escape}}
				 
				 </div>
				 {%endif%}
				 {%endfor%} -->

				 {%include "partials/form_error.html"%}
			
		
			<form role="form" method="POST" action="" enctype="multipart/form-data">
				{%csrf_token%}
				
	 			

				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
				</div>

				<div class="form-group">
					<label for="full-username">Fullname</label>
					<input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter fullname">
				</div>
				
				<div class="form-group">
					<label for="username">Email</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter a valid email">
				</div>

				
				
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Password">
				</div>

				
				<div class="form-group">
					 <label for="confirm-password">Password</label>
					 <input name="confirm_password" type="password" class="form-control" id="confirm-password" placeholder="confirm Password">
					 </div>

					 <div class="form-group">
						 <label>Custom Select</label>
						 <select name="roles" class="custom-select">
							 {%for i in roles%}
							 <option>{{i.name}}</option>
							 {%endfor%}
						 </select>
					 </div>

					 <div class="form-group">
						 {%for i in permissions%}
						 <div class="custom-control custom-checkbox">
							 <input name = "permissions[]" class="custom-control-input" type="checkbox" id="ch{{i.id}}bx" value="{{i.id}}">
							 <label for="ch{{i.id}}bx" class="custom-control-label">{{i.name}}</label>
                         </div>
						 {%endfor%}
					 </div>

					 
					 <div class="form-group">
						 <label for="avatar">Profile Picture</label>
						 <div class="input-group">
							 <div class="custom-file">
								 <input type="file" name= "avatar" class="custom-file-input" id="avatar">
								 <label class="custom-file-label" for="exampleInputFile">Choose file</label>
							 </div>
						 </div> 
					 </div>


				<div class="card-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
{%endblock content%}
