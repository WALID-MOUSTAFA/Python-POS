{%extends "partials/main-layout.html"%}
{%load i18n%}
{%block content%}


<div class="form-wrapper container" style="width: 80%; padding: 1px">

	<div class="text-center mt-4">
		<p class="text-center h3">{%trans "create new client"%}</p>
	</div>
	<div class="card  card-primary mt-5">

					
		<div class="card-body">

			<form role="form" method="POST" action="" enctype="multipart/form-data">
				{%csrf_token%}
				
				<div class="form-group">
					<label for="name"> {% trans "name"  %} : </label>
					<p class="h5 text-danger">{{form.name.errors.as_text}}</p>
					<input autofocus type="text" class="form-control" id="name" name="name" placeholder="" value="{{form.name.value}}">
				</div>

				
				<div class="form-group">
					<p class="h5 text-danger">{{form.address.errors.as_text}}</p>

					<label for="name"> {% trans "address" %} : </label>
	
										<textarea type="text" class="form-control" name="address" placeholder="">{{form.adress.value}}</textarea>
				</div>

				
				<div class="form-group">
					<p class="h5 text-danger">{{form.phone.errors.as_text}}</p>

					<label for="full-username">{%trans 'phone'%} : </label>
				<input type="text" class="form-control" id="phone" name="phone" placeholder="" value="{{form.phone.value}}"  >
				</div>
				

				
				
			


					<button type="submit" class="btn btn-large btn-primary float-right"> <i class="fa fa-plus"> </i> {%trans "add"%}</button>
					<div class="clearfix"></div>
			</form>
		</div>
	</div>
</div>
{%endblock content%}
